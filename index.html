<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<script src="main.js" defer type="module"></script>
    <title>ball game</title>
</head>
<body>
	<canvas id="canvas"></canvas>
    <button id="settings">
        <img src="./assets/icons/setting.png" alt="">
    </button>
    <aside id="settingTab">
        <div class="setting-content-container">
            <div>
                <h1>Ball</h1>
            </div>

            <div>
                <label for="ballSpeed">
                    <span>Ball Speed</span>
                    <input id="ballSpeed" type="number" min="0" step="0.1">
                </label>
            </div>

            <div>
                <label for="ballMaxSpeed">
                    <span>Ball Max Speed</span>
                    <input id="ballMaxSpeed" type="number" min="0">
                </label>
            </div>

        </div>
        <div class="setting-content-container">
            <div>
                <h1>Blocks</h1>
            </div>

            <div>
                <label for="blockWidth">
                    <span>Block Width</span>
                    <input id="blockWidth" type="number" min="0">
                </label>
            </div>

            <div>
                <label for="blockHeight">
                    <span>Block Height</span>
                    <input id="blockHeight" type="number" min="0">
                </label>
            </div>

            <div>
                <label for="blockRowAmount">
                    <span>Block Row Amount</span>
                    <input id="blockRowAmount" type="number" min="0">
                </label>
            </div>
        </div>

    </aside>
</body>
</html>
